<!DOCTYPE html>

				<nav id="gnb">
					<ul>
						<li class="depth1">
							<button type="button" onclick="sideDepthToggle(this)"><span><img th:src="@{/images/side_item_01.png}" alt="조사">조사</span><span class="depth2-box-img"><img th:src="@{/images/intro_arrow.png}" alt="바로가기"></span></button>

							<span class="depth2-wrap">

									<a th:href="@{/od/history}">OD 조사 이력</a>

					</ul>

				<div id="sideLogOutBox">
