<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<th:block th:fragment="headerFragment">
		<header>
			<div id="headerContainer">
				<div id="headerItem">
					<a th:href="@{/main}" id="headerPrevButton"><img th:src="@{/images/back_arrow.png}" alt="back" class="header-home-img"></a>
<!--					<a href="@{/main}">-->
<!--						<img th:src="@{/images/footer_menu_03.png}" alt="home" class="header-home-img">-->
<!--					</a>-->
					<a href="javascript:void(0)" id="headerNextButton" class="headerNextButton none" th:text="#{common.button.next}">다음</a>
				</div>
				<div id="headerPageName">
					<h1 id="pageName" th:data-page-type="${pageType eq null ? @loginUtils.getExmnmngTypeCd() : pageType}" th:data-exmnmng-id="${@loginUtils.getExmnmngId()}"
						th:data-exmnrslt-id="${invstRsltInfo?.exmnrsltId}" th:text="${@loginUtils.getExmnmngTypeCd()}"></h1>
				</div>			
			</div>
			<input type="hidden" id="surveyMapType" th:value="${@loginUtils.getExmnmngTypeCd().getType()}">

	</th:block>
